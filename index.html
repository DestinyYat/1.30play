<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>祝福卡片</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f3f4f6;
        font-family: "Arial", sans-serif;
      }

      .card {
        width: 300px;
        height: 400px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
        transform: scale(0.9);
        opacity: 0;
        animation: slideIn 1s ease-out forwards;
      }

      @keyframes slideIn {
        0% {
          transform: scale(0.9);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .card h1 {
        font-size: 2.5em;
        color: #fff;
        margin-bottom: 20px;
      }

      .card p {
        font-size: 1.2em;
        color: #fff;
        margin-bottom: 30px;
      }

      .card button {
        background-color: #ff6347;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1.2em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .card button:hover {
        background-color: #e55342;
      }

      .heart {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 2em;
        color: #fff;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="heart">❤️</div>
      <h1>扫码吧 夯货</h1>
      <img src="https://i.imgs.ovh/2025/01/30/AVIx.jpeg "
      alt="很悲伤没能见到myby" width:=360px height= 420px />

      <!-- <p>祝你每一天都充满幸福与快乐！</p> -->
      <!-- <button onclick="alert('祝福送达！')">送出祝福</button> -->
    </div>
  </body>
</html>
